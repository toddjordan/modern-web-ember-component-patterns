<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
     var link = document.createElement( 'link' );
     link.rel = 'stylesheet';
     link.type = 'text/css';
     link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
     document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section>
          <h2>Ember Component Patterns</h2>
        </section>
	<section>
          <h2>About Me</h2>
        </section>
        <section data-background="http://i.giphy.com/vYqeVRZVpzN0A.gif">
          <h2>Functional Components and DDAU</h2>
          <p>Ember's sweetspot</p>
        </section>
        <section>
          <h2>Demo</h2>
          <iframe width="800px" height="600px" src="https://ember-twiddle.com/8b851bfc501712cb636675f23a12f690?openFiles=templates.components.gif-display.hbs%2Ctemplates.components.gif-submit.hbs">Example Failed to Load</iframe>
        </section>
        <section data-background="http://i.giphy.com/3otPoOrOg3KTKs9AJi.gif">
          <h2>Data Morphing Components</h2>
          <p>Adding Decoration</p>
        </section>
        <section data-background="http://i.giphy.com/fPMH6uZgXvXgY.gif">
          <h2>Block Components</h2>
          <p>Ultimate Flexibility</p>
        </section>
        <section data-background="http://i.giphy.com/zcCGBRQshGdt6.gif">
          <h2>Coodinating Components</h2>
          <p>Easy Reuse</p>
        </section>
        <section data-background="http://i.giphy.com/7rTUToVCLdTxu.gif">
          <h2>Service Event Bus</h2>
          <p>Communicating Across Complexity</p>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
     // More info https://github.com/hakimel/reveal.js#configuration
     Reveal.initialize({
       history: true,

       // More info https://github.com/hakimel/reveal.js#dependencies
       dependencies: [
	 { src: 'plugin/markdown/marked.js' },
	 { src: 'plugin/markdown/markdown.js' },
	 { src: 'plugin/notes/notes.js', async: true },
	 { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
       ]
     });
    </script>
  </body>
</html>
